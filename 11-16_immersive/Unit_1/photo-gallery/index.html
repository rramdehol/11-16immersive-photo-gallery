
<!-- Add Sublime Plugins <Command> + <Shift> + <P>  -->
<!DOCTYPE html>
<html>
<head>
	<title>Cool places to visit in Gerogia</title>
	<style type="text/css" media ="screen">
		/* our styles go here */
		/* Parent 		Child */
		/* No spaces between hashes means both #middle-section#gallery*/
		#middle-section img{
			width: 15%;
			/* Set a border around each thumbnail */
			border: 4px solid #555;
		}

		#gallery{
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- This is the main wrapper for the page -->
	<div id="gallery">
		<!-- Make a wrapper for the top section  -->
		<div id="top-section">	
			<h2>A simple phtoto gallery of GA spots in HTML & CSS</h2>
		</div>
		<!-- Make a div to store our thumbnails in  -->
		<!-- Images are inline elements as big as they come no matter the parent size-->
		<!-- Block level element will take up all the space -->
		<div id="middle-section">	
			<img src="ga_pics/arabia_mnt.jpg" alt=""onclick="largePic.src=this.src">
			<img src="ga_pics/callaway_gardens.jpg" alt="" onclick="largePic.src=this.src">
			<img src="ga_pics/Etowah_Indian_Mounds.jpg" alt=""onclick="largePic.src=this.src">
			<img src="ga_pics/prov_state_canyon.jpg" alt=""onclick="largePic.src=this.src">
			<img src="ga_pics/wormsloe.jpg" alt=""onclick="largePic.src=this.src">
		</div>
		<!-- Make a div for the bg iahe to show up -->
		<div id="bottom-section">
			<!-- name tag is used specifically for JavaScript -->
			<img src="ga_pics/arabia_mnt.jpg" alt="" name="largePic">
		</div>
	</div>
</body>
</html>
